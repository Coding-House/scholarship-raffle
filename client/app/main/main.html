<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Coding House Scholarship Raffle</h1>

  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h1 class="page-header">Runners:</h1>
      <ul class="nav nav-tabs nav-stacked " ng-repeat="applicant in applicants track by $index">
        <li><a href="#" >{{applicant}}</a></li>
      </ul>
    </div>

    <div class="col-sm-6">
      <ul class="nav nav-tabs nav-stacked ">
        <li>
          <h4 class="page-header">Timer</h4>
        </li
        <li>
          <h4 class="page-header">Winner</h4>
        </li>
        <li>{{winner}} is a winner</li>
        <li>
          <h4 class="page-header">Runner up</h4>
        </li>
        <li>{{runnerUp}} is a runner up</li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    Good luck
  </div>
</footer>

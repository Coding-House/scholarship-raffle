<div class="container">

  <div class="jumbotron">
    <h2 class="text-center">Coding House Scholarship Raffle</h2>
    <div id="countdown" class="lead">
      <h1 class="text-center" data-counter="{{counter}}">
        <span class="span-numbers">{{days}}</span> :
        <span class="span-numbers">{{hours}}</span> :
        <span class="span-numbers">{{minutes}}</span> :
        <span class="span-numbers">{{seconds}}</span>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Finalists</h3>
        </div>
        <div class="panel-body">
          <ul class="" ng-repeat="applicant in applicants track by $index">
            <li>{{applicant}}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">The Winner Is</h3>
        </div>
        <div class="panel-body">
          <h2>{{winner}}</h2>
        </div>
      </div>
      <div class="panel panel-warning">
        <div class="panel-heading">
          <h3 class="panel-title">The Runner-up Is</h3>
        </div>
        <div class="panel-body">
          <h2>{{runnerUp}}</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="well text-center">
    Read the <a href="https://github.com/Coding-House/scholarship-raffle">open-source code for this app on Github</a>
  </div>

  <footer class="footer">
    <div class="container">
      Good luck for all. #EverybodyIsAWinner
    </div>
  </footer>

</div>
